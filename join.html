		<link rel="stylesheet" href="css/css.css" />
		<script type="text/javascript" src="libs/jquery.js" ></script>

	<body>
		<div class="loginHeader">
			<div class="layout">
				<a href="#">
					<img src="http://home.colipu.com/Content/images/i/regestLog.jpg" />
				</a>
			</div>
		</div>

		<div class="layout">
			<div class=" join-layout">
				<a href="#">
					<img src="http://pic.colipu.com/adpic/%E6%B3%A8%E5%86%8C%E9%A1%B5-201810.jpg" />
				</a>
				<div class="formDiv">
					<form>
						<p>
							<span>邮箱：</span>
							<input type="text" id="user" name="email" autofocus="autofocus" class="f-txt email">
							<span class="p p1"></span>
						</p>
						<P>
							<span>设置密码：</span>
							<input type="password" id="pass" name="pass"  class="f-txt">
							<span class="p p2"></span>
							
						</P>
						<p>
							<span>确认密码：</span>
							<input type="password" name="pass2" id="pass2"  class="f-txt">
							<span class="p p3"></span>
							
						</p>
						<p>
							<span>企业规模：</span>
							<select name="" >
								<option >-请选择-</option>
								<option >小微客户（50人以下）</option>
								<option >小型客户（50~200人）</option>
								<option >中型客户（200~800人）</option>
								<option >大型客户（800人以上）</option>
								<option >超大型客户（央企/500强）</option>
							</select>
							<span class="p p4"></span>
							
						</p>
						<div class="f-box-p">
							<div class="f-box">
								<span>验证码：</span>
								<input type="text" class="f-txt f-txts" />
								<div class="captcha">
									<img src="http://home.colipu.com/VerifyCode/GetVryImgGen?type=1&429" />
								</div>
							</div>
							<div class="f-txt-r">
								<span>看不清？</span>
								<a href="#">换一张</a>
							</div>
						</div>
						<div class="f-check">
							<ul>
								<li>
									<input type="checkbox" checked="checked" />
									<label>我已阅读科力普的</label>
								</li>
								<li>
									<a href="#">《客户注册协议》</a>
								</li>
							</ul>
						</div>
						<p class="join-btn" id="join-btn">
							<input type="button" class="join-login" id="join-btn" >
							<span>已注册？<a href="http://localhost/kelipu/login.html">点此登录</a></span>
						</p>
					</form>
				</div>
			</div>
		</div>
