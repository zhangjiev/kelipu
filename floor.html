
		<style type="text/css">

		<script type="text/javascript" src="libs/jquery.js" ></script>
		<script type="text/javascript">
			$(".stairs").children("li").click(function(){
				var t = null
				switch($(this).index()){
					
					case 0:
						t = $(".fine").eq(0).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
					case 1:
						t = $(".box").eq(0).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
					case 2:
						t = $(".box").eq(1).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
					case 3:
						t = $(".box").eq(2).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
					case 4:
						t = $(".box").eq(3).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
					case 5:
						t = $(".box").eq(4).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
					case 6:
						t = $(".box").eq(5).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
					case 7:
						t = $(".box").eq(6).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
					case 8:
						t = $(".box").eq(7).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
					case 9:
						t = $(".header").eq(0).offset().top;
						$("html").animate({
							scrollTop:t
						});
						break;
				}
			})
		</script>
